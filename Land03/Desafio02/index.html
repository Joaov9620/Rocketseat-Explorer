<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Avalie sua mentoria</title>
</head>

<body>

    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img/img1.png" alt="logo de uma mensagem">
        </header>

        <div class="topo">
            <h2>Informações pessoais</h2>
        </div>

        <form>
            <div class="fieldset-wrapper">
                <div class="col-2">
                    <div class="input-wrapper">
                        <label id="name">Nome</label>
                        <input required type="text" id="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input required type="text" id="name">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>
            </div>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do mentor
                    </legend>

                    <div class="input-wrapper mentor ">
                        <label for="mentory">Selecione quem foi o seu mentor</label>
                        <input required type="text" id="mentory"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="check">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Agendando próxima mentoria
                    </legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <button class="save">
                salvar
            </button>

        </form>

    </div>


</body>

</html>
