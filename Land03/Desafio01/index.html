<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <title>Mentoria</title>
</head>

<body>

    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset class="fieldset-1">

                <div class="fieldset-wrapper">

                    <legend>
                        Informações pessoais
                    </legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="name"> Nome</label>
                            <input required type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input required type="text" id="last-name">
                        </div>

                    </div>


                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>

                </div>

            </fieldset>


            <fieldset class="fieldset-1">

                <div class="fieldset-wrapper">

                    <legend>
                        Informações do mentor
                    </legend>

                    <div class="input-wrapper">
                        <label for="name1"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input required type="text" id="name1">
                    </div>

                </div>

            </fieldset>

            <fieldset class="fieldset-1">

                <div class="fieldset-wrapper">

                    <legend>
                        Seus horários disponíveis
                    </legend>

                    <fieldset class="fieldset-hours">

                        <legend>
                            Primeira mentoria
                        </legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="data"> Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="data">
                            </div>

                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>

                        </div>

                    </fieldset>

                    <fieldset class="fieldset-hours">

                        <legend>
                            Segunda mentoria
                        </legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="data"> Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="data">
                            </div>

                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>

                        </div>

                    </fieldset>

                </div>
            </fieldset>

        </form>

        <footer class="form-button">
            <button class="button" form="my-form">
                Salvar 
              </button>
        </footer>

    </div>

</body>

</html>
